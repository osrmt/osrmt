<p class=MsoListParagraphCxSpFirst style='text-indent:0cm;line-height:150%'><a

href="#_top">Traceability</a></span></u></b></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:50.4pt;line-height:150%'><span
lang=EN-US style='font-family:"Arial",sans-serif'>System has the capability to
trace activity between any stage or all stages. For example, it is possible to
trace from “Feature” to “Design”. It is also possible to trace by Trace type.</span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:50.4pt;line-height:150%'><span
lang=EN-US style='font-family:"Arial",sans-serif'>It is also possible to trace
the impact of changes made.</span></p>
